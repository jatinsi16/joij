<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array using for loop</title>
</head>
<body>
    <P id="par"></P>
    <script>
        var arr = [ "hi","i","wanna","die","right now"];
        var str = "";
        for (var i = 0; i <5; i++) {
       str=str + "       " + arr[i];
       document.getElementById("par").innerHTML=str ;
        }
    </script>
</body>
</html>
